<div class="menu-title">
    <h4>{{'menu' | translate}}</h4>
</div>

<div class="vertical-spacing category-menu">
    <div data-stop-propagation="true">
        <script type="text/ng-template" id="treeMenu.html">
            <span class="tree-menu-button"
                    ng-if="!menuItem.root"
                    ng-click="menuItem.show = !menuItem.show"
                    ng-show="menuItem.id !== 'SPACE' && menuItem.show && menuItem.children.length > 0">
                <i class="fa fa-minus-square-o"></i>
            </span>
            <span class="tree-menu-button"
                    ng-if="!menuItem.root"
                    ng-click="menuItem.show = !menuItem.show"
                    ng-show="menuItem.id !== 'SPACE' && (!menuItem.show && menuItem.children.length > 0) || (!menuItem.show && menuItem.hasChildren)">
                <i class="fa fa-plus-square-o"></i>
            </span>
            <span class="tree-menu-button"
                    ng-if="!menuItem.root"
                    ng-click="setSelectedMenu(menuItem)"
                    ng-class="{'selected-menu' : menuItem.id === model.selectedMenu.id, 'bold': menuItem.bold}"
                    ng-show="menuItem.id !== 'SPACE'">
                {{menuItem.displayName}}
            </span>
            <span ng-show="menuItem.id === 'SPACE'" class="vertical-center">
                &nbsp;
            </span>
            <ul class="tree" id="tree" ng-show="menuItem.show">
                <li ng-class="{'active-menu-item': menuItem.id !== 'SPACE'}" ng-repeat="menuItem in menuItem.children | orderBy:'order'" ng-include="'treeMenu.html'"></li>
            </ul>
        </script>
        <ul class="tree" id="tree">
            <li ng-class="{'active-menu-item': menuItem.id !== 'SPACE'}" ng-repeat="menuItem in model.menuItems | orderBy:'order'" ng-include="'treeMenu.html'"></li>
        </ul>
    </div>

    <br><br>
    <table class="table dhis2-table-hover table-bordered">
        <tr ng-class="{'selected-menu' : 'CMP' === model.selectedMenu.domain, 'bold': menuItem.bold}">
            <td ng-click="setBottomMenu('CMP')">{{'data_completeness' | translate}}</td>
        </tr>
        <tr ng-class="{'selected-menu' : 'DCT' === model.selectedMenu.domain, 'bold': menuItem.bold}">
            <td ng-click="setBottomMenu('DCT')">{{'indicator_dictionary' | translate}}</td>
        </tr>
        <tr ng-class="{'selected-menu' : 'DOCUMENT' === model.selectedMenu.domain, 'bold': menuItem.bold}">
            <td ng-click="goToMenu('../dhis-web-document-library')">{{'document_library' | translate}}</td>
        </tr>
        <tr ng-class="{'selected-menu' : 'FAQ' === model.selectedMenu.domain, 'bold': menuItem.bold}">
            <td ng-click="setBottomMenu('FAQ')">{{'faqs' | translate}}</td>
        </tr>
        <tr ng-class="{'selected-menu' : 'NEWS' === model.selectedMenu.domain, 'bold': menuItem.bold}">
            <td ng-click="setBottomMenu('NEWS')">{{'news' | translate}}</td>
        </tr>
    </table>
</div>
