<div ng-controller="SDGController">
    <div class="list-group col-sm-2 hideInPrint">
        <a ng-repeat="goal in model.sdgGoals | orderBy: order" class="list-group-item cursor-pointer" ng-class="{true: 'active'} [goal.id === model.selectedSdgGoal.id]" ng-click="setSdgGoal(goal)">
            {{goal.order}}: {{goal.displayName}}
        </a>
    </div>
    
    <div class="col-sm-10" ng-if="model.sdgGoals.length > 0">
        <div equal-height-nav-tabs ng-if="model.selectedSdgGoal">
            <tabset justified="true">
                <tab heading="{{horizontalMenu.title| translate}}" class="horizontal-menu font-16" ng-repeat="horizontalMenu in model.horizontalMenus" active="horizontalMenu.active" ng-click="resetView(horizontalMenu)">
                    <div ng-include="horizontalMenu.view"></div>
                </tab>
            </tabset>
        </div>
        <div ng-if="!model.selectedSdgGoal">
            <div class="alert alert-warning">
                {{'please_select_goal'| translate}}
            </div>
        </div>
    </div>
    
    <div class="alert alert-danger" ng-if="model.sdgGoals.length === 0 || !model.sdgGoals">
        {{'no_sdg_goals_available'| translate}}
    </div>
</div>
