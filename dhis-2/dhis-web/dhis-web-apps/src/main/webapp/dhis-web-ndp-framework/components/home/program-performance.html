<div class="small-vertical-spacing">

    <div class="list-group col-sm-2 hideInPrint">
        <a ng-repeat="option in model.ndpProgram.options" class="list-group-item cursor-pointer" ng-class="{true: 'active'} [option.id === model.selectedNdpProgram.id]" ng-click="setNdpProgram(option)">
            {{option.code}} {{option.displayName}}
        </a>
    </div>
    
    <div class="col-sm-10">            
        <tabset>
            <tab heading="{{'programme_performance' | translate}}" class="hideInPrint" ng-click="resetDataView()">
                <div ng-include="'components/home/program-outcome-performance.html'"></div>
            </tab>
            <tab heading="{{'sub_program_performance' | translate}}" class="hideInPrint" ng-click="resetDataView()">
                <div ng-include="'components/home/sub-program-performance.html'"></div>
            </tab>
            <tab heading="{{'project_status' | translate}}" class="hideInPrint" ng-click="resetDataView()">
                <div ng-include="'components/home/project-status.html'"></div>
            </tab>
        </tabset>
    </div>
    
</div>
