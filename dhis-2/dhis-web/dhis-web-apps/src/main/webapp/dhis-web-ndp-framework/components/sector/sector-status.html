<div ng-controller="SectorController">
    <div class="list-group col-sm-2 hideInPrint">
        <a ng-repeat="sector in model.sectors | orderBy: 'displayName'" class="list-group-item cursor-pointer" ng-class="{true: 'active'} [sector.id === model.selectedSector.id]" ng-click="setSector(sector)">
            {{sector.displayName}}
        </a>
    </div>
    
    <div class="col-sm-10">
        <div equal-height-nav-tabs ng-if="model.selectedSector">
            <tabset justified="true">
                <tab heading="{{horizontalMenu.title| translate}}" class="horizontal-menu font-16" ng-repeat="horizontalMenu in model.horizontalMenus" active="horizontalMenu.active" ng-click="resetView(horizontalMenu)">
                    <div ng-include="horizontalMenu.view"></div>
                </tab>
            </tabset>
        </div>
        <div ng-if="!model.selectedSector">
            <div class="alert alert-warning">
                {{'please_select_sector'| translate}}
            </div>
        </div>
    </div>
</div>
